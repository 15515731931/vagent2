	  <textarea id="vcl" class="input-block-level" rows=25></textarea>

          <div class="input-append">
	    <input class="span3" type=text placeholder="VCL id" id="vclID"></input>
		<button id="upbut" class="btn btn-primary" data-loading-text="Saving..." onclick="uploadVCL()">Save VCL</button>
	  </div>
	  <div class="input-append">
		<select id="loader" class="span3"></select>
		<button id="viewbut" type="button" class="btn btn-primary" data-loading-text="Loading..." onclick="loadVCL()">View VCL</button>

    <script type="text/javascript">
	function uploadVCL() {
		document.getElementById("out").innerHTML = "";
		$('#upbut').button('loading')
		var client = new XMLHttpRequest();
		client.open("PUT", "/vcl/" + document.getElementById("vclID").value, false);
		client.send(document.getElementById("vcl").value);
		doc = client.responseText;
		document.getElementById("out").innerHTML = doc;
		setTimeout(function() { $('#upbut').button('reset'); but = document.getElementById("upbut"); but.className = "btn"; } ,1000);
		if (client.status == 201) {
			but = document.getElementById("upbut");
			but.className = "btn btn-success";
			but.textContent = "Saved";
		} else {
			but = document.getElementById("upbut");
			but.className = "btn btn-danger";
			but.textContent = "Failed";
		}
		
		status();
	}
	function loadVCL() {
		var client = new XMLHttpRequest();
		document.getElementById("out").innerHTML = "";
		client.open("GET", "/vcl/" + document.getElementById("loader").value, false);
		client.send(document.getElementById("vcl").value);
		doc = client.responseText;
		document.getElementById("vcl").value = doc;
		document.getElementById("vclID").value = document.getElementById("loader").value;
		status();
	}
	function listVCL() {
		var client = new XMLHttpRequest();
		client.open("GET", "/vcljson/", false);
		client.send();
		var vcllist = JSON.parse(client.responseText);
		var txt = "";
		var d = document.getElementById("loader");
		var active = "";
		for (x in vcllist["vcls"]) {
			v = vcllist["vcls"][x];
			if (v.status == "discarded") {
				continue;
			}
			if (v.status == "active") {
				active = v.name;
			}
			txt = txt + "\n" + "<option>" + v.name + "</option>";
		}
		var d = document.getElementById("loader");
		d.innerHTML = txt;
		if (document.getElementById("vcl").value == "") {
			d.value = active;
			document.getElementById("vclID").value = active;
			loadVCL();
		}
	}
	function deployVCL() {
		document.getElementById("out").innerHTML = "";
		var client = new XMLHttpRequest();
		client.open("PUT", "/vcldeploy/" + document.getElementById("loader").value, false);
		client.send(document.getElementById("vcl").value);
		doc = client.responseText;
		document.getElementById("out").innerHTML = doc;
		status();
	}
	function clearID() {
		document.getElementById("vclID").value = "";
	}
	function discardVCL() {
		document.getElementById("out").innerHTML = "";
		var client = new XMLHttpRequest();
		client.open("PUT", "/vcldiscard/" + document.getElementById("loader").value, false);
		client.send(document.getElementById("vcl").value);
		doc = client.responseText;
		document.getElementById("out").innerHTML = doc;
		status();
	}
	function stop() {
		var client = new XMLHttpRequest();
		client.open("PUT", "/stop", false);
		client.send();
		doc = client.responseText;
		status();
	}
	function start() {
		var client = new XMLHttpRequest();
		client.open("PUT", "/start", false);
		client.send();
		doc = client.responseText;
		status();
	}
	function status() {
		document.getElementById("status-field").innerHTML = "";
		var client = new XMLHttpRequest();
		client.open("GET", "/status", false);
		client.send();
		stat = client.responseText;
		client = new XMLHttpRequest();
		client.open("GET", "/vcl/", false);
		client.send();
		vcl = client.responseText;
		document.getElementById("status-field").innerHTML = stat + "\n" + vcl;
		listVCL();
	}
	$('.btn').button();
	status();
    </script>
