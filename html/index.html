	  <pre id="out"></pre>
	  <p id="test-out"></p>
        </div><!--/span-->
	<div class="span9">
	  <textarea id="vcl" class="input-xxlarge" rows=25></textarea>
	  <br>
          <div class="input-append">
	    <input class="span2" type=text placeholder="VCL id" id="vclID"></input>
	    <button class="btn" onclick="clearID()">&times;</button>
		<button id="viewbut" type="button" class="btn btn-primary" data-loading-text="Loading..." onclick="loadVCL()">View VCL</button>
		<button class="btn" onclick="deployVCL()">Use VCL</button>
		<button id="upbut" class="btn" data-loading-text="Saving..." onclick="uploadVCL()">Save VCL</button>
		<button class="btn btn-warning" onclick="discardVCL()">Discard VCL</button>

    <script src="/html/bootstrap/js/bootstrap.js"></script>

    <script type="text/javascript">
	function uploadVCL() {
		document.getElementById("out").innerHTML = "";
		$('#upbut').button('loading')
		var client = new XMLHttpRequest();
		client.open("PUT", "/vcl/" + document.getElementById("vclID").value, false);
		client.send(document.getElementById("vcl").value);
		doc = client.responseText;
		document.getElementById("out").innerHTML = doc;
		setTimeout(function() { $('#upbut').button('reset'); but = document.getElementById("upbut"); but.className = "btn"; } ,2000);
		if (client.status == 201) {
			but = document.getElementById("upbut");
			but.className = "btn btn-success";
		} else {
			but = document.getElementById("upbut");
			but.className = "btn btn-danger";
		}
		
		status();
	}
	function loadVCL() {
		var client = new XMLHttpRequest();
		document.getElementById("out").innerHTML = "";
		client.open("GET", "/vcl/" + document.getElementById("vclID").value, false);
		client.send(document.getElementById("vcl").value);
		doc = client.responseText;
		document.getElementById("vcl").value = doc;
		status();
	}
	function listVCL() {
		var client = new XMLHttpRequest();
		document.getElementById("out").innerHTML = "";
		client.open("GET", "/vcl/", false);
		client.send(document.getElementById("vcl").value);
		doc = client.responseText;
		document.getElementById("out").innerHTML = doc;
		client.open("GET", "/vcljson/", false);
		client.send();
		var vcllist = JSON.parse(client.responseText);
		var txt = "";
		for (x in vcllist["vcls"]) {
			v = vcllist["vcls"][x];
			if (v.status == "active") {
				txt = txt + "ACTIVE " + v.name;
				if (document.getElementById("vcl").value == "") {
					txt = "...";
					document.getElementById("vclID").value = v.name;
					loadVCL();
				}
			}
			txt = txt + vcllist["vcls"][x].name;
		}
		document.getElementById("test-out").innerHTML = txt;

	}
	function deployVCL() {
		document.getElementById("out").innerHTML = "";
		var client = new XMLHttpRequest();
		client.open("PUT", "/vcldeploy/" + document.getElementById("vclID").value, false);
		client.send(document.getElementById("vcl").value);
		doc = client.responseText;
		document.getElementById("out").innerHTML = doc;
		status();
	}
	function clearID() {
		document.getElementById("vclID").value = "";
	}
	function discardVCL() {
		document.getElementById("out").innerHTML = "";
		var client = new XMLHttpRequest();
		client.open("PUT", "/vcldiscard/" + document.getElementById("vclID").value, false);
		client.send(document.getElementById("vcl").value);
		doc = client.responseText;
		document.getElementById("out").innerHTML = doc;
		status();
	}
	function stop() {
		var client = new XMLHttpRequest();
		client.open("PUT", "/stop", false);
		client.send();
		doc = client.responseText;
		status();
	}
	function start() {
		var client = new XMLHttpRequest();
		client.open("PUT", "/start", false);
		client.send();
		doc = client.responseText;
		status();
	}
	function status() {
		document.getElementById("status-field").innerHTML = "";
		var client = new XMLHttpRequest();
		client.open("GET", "/status", false);
		client.send();
		stat = client.responseText;
		client = new XMLHttpRequest();
		client.open("GET", "/vcl/", false);
		client.send();
		vcl = client.responseText;
		document.getElementById("status-field").innerHTML = stat + "\n" + vcl;
	}
	$('.btn').button();
	status();
    </script>
  </body>
